<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${addOrUpdateFlushbonadingEttdModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style>
        .layui-form-switch {
            margin-top: 7px;
        }
        .layui-form-label{
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body>

<div style="margin: 15px;">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${addOrUpdateFlushbonadingEttdModel.title}"></h3>
    </div>
    <form class="layui-form  layui-main site-inline" action="" style="margin-top: 30px;">
        <input type="hidden" name="ssid" id="ssid" value=""/>

        <div class="layui-form-item">
            <label class="layui-form-label">通道编号</label>
            <div class="layui-input-block">
                <input type="text" name="tdnum" id="tdnum" required  lay-verify="required" placeholder="请输入通道编号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">通道拉流地址</label>
            <div class="layui-input-block">
                <input type="text" name="pullflowurl" id="pullflowurl" required  lay-verify="required" placeholder="请输入通道拉流地址" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">通道类型</label>
            <div class="layui-input-block">
                <input type="number" name="tdtype" id="tdtype" required  placeholder="请输入通道类型" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="button"  class="layui-btn layui-btn-normal" onclick="AddOrUpdateFlushbonadingEttd();" value="保存" />
                <button class="layui-btn layui-btn-normal" onclick="javascript:window.history.go(-1);return false;">返回</button>
            </div>
        </div>
    </form>


</div>

<div th:replace="footer :: footer">...</div>


</body>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/flushbonadingEttd/flushbonadingEttdIndex.js}" type="text/javascript"></script>
<script  th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){

        ssid = getQueryString("ssid");
        MasterSsid = getQueryString("masterssid");
        if(ssid){
            getFlushbonadingEttdById(ssid);
        }
    });

    //

</script>
</html>
