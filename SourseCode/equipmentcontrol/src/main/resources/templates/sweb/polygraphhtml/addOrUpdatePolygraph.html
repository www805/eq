<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${addOrUpdatePolygraphModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style>
        .layui-form-switch {
            margin-top: 7px;
        }
        .layui-form-label{
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body>

<div style="margin: 15px;">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${addOrUpdatePolygraphModel.title}"></h3>
    </div>
    <form class="layui-form  layui-main site-inline" action="" style="margin-top: 30px;">
        <input type="hidden" name="ssid" id="ssid" value=""/>

        <div class="layui-form-item">
            <label class="layui-form-label">开放接口的端口</label>
            <div class="layui-input-block">
                <input type="number" name="port" id="port" required  lay-verify="required" placeholder="请输入开放接口的端口" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">服务类型</label>
            <div class="layui-input-block">
                <input type="text" name="polygraphtype" id="polygraphtype" required  lay-verify="required" placeholder="请输入服务类型" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">验证密匙</label>
            <div class="layui-input-block">
                <input type="text" name="polygraphkey" id="polygraphkey" required  placeholder="请输入验证密匙" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">设备编号</label>
            <div class="layui-input-block">
                <input type="text" name="etnum" id="etnum" required  placeholder="请输入设备编号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">设备IP</label>
            <div class="layui-input-block">
                <input type="text" name="etip" id="etip" required  lay-verify="required" placeholder="请输入设备IP" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">中文解释</label>
            <div class="layui-input-block">
                <textarea name="explain" id="explain" placeholder="请输入中文解释" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="button"  class="layui-btn layui-btn-normal" onclick="AddOrUpdatePolygraph();" value="保存" />
                <button class="layui-btn layui-btn-normal" onclick="javascript:window.history.go(-1);return false;">返回</button>
            </div>
        </div>
    </form>


</div>

<div th:replace="footer :: footer">...</div>


</body>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/polygraphhtml/polygraphIndex.js}" type="text/javascript"></script>

    var INIT_CLIENT;
    var INIT_CLIENTKEY;

    ssid = getQueryString("ssid");
    $(function(){
        console.log(etypessid);

        if(ssid){
            getPolygraphById(ssid);

</html>
