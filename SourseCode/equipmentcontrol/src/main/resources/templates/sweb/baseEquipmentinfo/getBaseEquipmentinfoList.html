<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${getBaseEquipmentinfoListModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote" style=" padding: 10px;margin-top: 15px;">
        <h3 th:text="${getBaseEquipmentinfoListModel.title}">新增 / 修改模板</h3>
    </div>

    <form class="layui-form" >
        <div class="layui-form-item">
            <label class="layui-form-label" style="text-align: left;padding: 9px;">类型名称</label>
            <div class="layui-input-inline">
                <input type="text" name="keyword" id="casename" lay-verify="required" placeholder="请输入类型名称" autocomplete="off" class="layui-input">
            </div>
            <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getBaseEquipmentinfoList_init(1,10);" >
            <input type="button" class="layui-btn layui-btn-normal" value="添加" onclick="opneModal_1();" >
        </div>
    </form>

    <div id="wushuju" style="display: none;font-size: 24px;color: #90a2bc;text-align: center;margin-top: 30px;">暂无该设备基础，请新增设备基础</div>
    <div th:replace="page :: page">...</div>
    <div th:replace="footer :: footer">...</div>
</div>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col>
            <col>
            <col>
            <col>
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>设备编号</th>
            <th>设备IP</th>
            <th>设备类型</th>
            <th>设备中文解释</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{value.etnum==null?"":value.etnum}}</td>
            <td>{{value.etip==null?"":value.etip}}</td>
            <td>{{value.typename==null?"":value.typename}}</td>
            <td>{{value.explain==null?"":value.explain}}</td>
            <td>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="getBaseEquipmentinfoById('{{value.ssid}}');">修改</a>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="delEquipmentBasics('{{value.ssid}}');">删除</a>
            </td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>

<script th:src="@{/js/url.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/baseEquipmentinfo/getBaseEquipmentinfoList.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        getBaseEquipmentinfoList_init(1,10);
    });

    layui.use(['laypage', 'form', 'layer', 'layedit', 'laydate', 'table'], function () {
        var $ = layui.$ //由于layer弹层依赖jQuery，所以可以直接得到
            , form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , laypage = layui.laypage;
        var table = layui.table;

        form.render();
    });

</script>
</body>
</html>
